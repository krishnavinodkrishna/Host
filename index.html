<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Queue System</title>
  </head>
  <body>
        <style>
        body { font-family: Arial; background:#f2f2f2; }
        .box {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button { background: green; color: white; border: none; }
        button:hover { background: darkgreen; }

        .navbar{
          display: flex;
          justify-content: space-between;
          padding: 15px 40px;
          border-bottom: 1px solid #ddd;
          background: #fff;
        }

        .menu a {
          margin: 0 15px;
          text-decoration: none;
          color: #333;
          font-weight: 500;
        }

        .menu a.active{
          color: #5b6cff;
          border-bottom: 2px solid #5b6cff;
          padding-bottom: 4px;
        }
    </style>
</head>
<body>

  <div class="navbar">
    <div class="menu">
    <a href="#" onclick="setActive(this)">Home</a>
    <a href="#" onclick="setActive(this)">All Doctors</a>
    <a href="#" onclick="setActive(this)">About</a>
    <a href="#" onclick="setActive(this)">Contact</a>

    <a href="#" class="btn" onclick="createAccount()">Create Account</a>
    </div>
  

<div class="box">
    <h2>Hospital Token System</h2>

    <input type="text" id="name" placeholder="Patient Name">
    <button onclick="addPatient()">Register</button>
    <button onclick="nextPatient()">Next Patient</button>

    <h3>Waiting List:</h3>
    <ul id="list"></ul>
</div>

<script>
let queue = [];

function addPatient() {
    let name = document.getElementById("name").value;

    if(name === "") {
        alert("Enter patient name");
        return;
    }

    queue.push(name);  // Add to queue
    document.getElementById("name").value = "";
    displayQueue();
}

function nextPatient() {
    if(queue.length === 0) {
        alert("No patients in queue");
        return;
    }

    let removed = queue.shift();  // Remove first patient
    alert("Now Consulting: " + removed);
    displayQueue();
}

function displayQueue() {
    let list = document.getElementById("list");
    list.innerHTML = "";

    for(let i = 0; i < queue.length; i++) {
        list.innerHTML += "<li>Token " + (i+1) + " - " + queue[i] + "</li>";
    }
}
</script>


  </body>
</html>
